<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Ourez</title>
        <link rel="icon" href="img/badge-check-solid-24.png"/>
    </head>
    <body>
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav__logo">OUREZ</a>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <div class="nav__close">
                        <ion-icon name="close-outline" class="nav__close-icon" id="nav-close"></ion-icon>
                    </div>
                    <ul class="nav__list">
                        <li class="nav__item"><a href="https://www.ourez.co" class="nav__link">Home</a></li>
                        <li class="nav__item"><a href="https://www.reddit.com/user/oourez" class="nav__link">MyWork</a></li>
                        <li class="nav__item"><a href="https://www.paypal.com/paypalme/oourez?country.x=JO&locale.x=ar_EG" class="nav__link">Donation</a></li>
                    </ul>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
                </div>
            </nav>
        </header>

        <main class="l-main bd-grid">
            <div class="home">
                <h1 class="home__title">I'M A <br> DEV <br> WEB</h1>

                <div class="home__img">
                    <!-- Parar ver el efecto de hover effect abra la pagina web en localhost -->
                </div>

                <div class="home__social">
                    <a href="https://twitter.com/oourez" class="home__social-link">twitter</a>
                    <a href="https://www.instagram.com/oourez/" class="home__social-link">instagram</a>
                    <a href="https://www.linkedin.com/in/ourez/" class="home__social-link">Linkedin</a>
                </div>

                <h2 class="home__subtitle">JORDANIAN<br>FRONT-END<br>FRONT-BACK</h2>

                <a href="https://t.me/ourez" class="home__button">Contact <ion-icon name="arrow-forward-outline" class="home__button-icon"></ion-icon></a>

            </div>
        </main>

        <!-- MAIN -->
        <script src="assets/js/main.js"></script>

        <!-- GSAP -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>

        <!-- THREE JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js"
         integrity="sha256-3mBEX8I0uMLF7+AUjJeTCelosuorzYpqwBMBPDTyQqY=" crossorigin="anonymous"></script>

        <!-- HOVER-EFFECT JS -->
        <script src="assets/js/hover-effect.umd.js"></script>
        
         <!-- ICONOS -->
        <script  type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    
        <script>
            new hoverEffect({
                parent:document.querySelector('.home__img'),
                intensity: 0.3,
                image1:'assets/img/Ourez1.jpg',
                image2:'assets/img/Ourez2.jpg',
                displacementImage:'assets/img/diss.png',
                imagesRatio: 450 / 300
            })

            /* NAV, TITLE Y IMG y*/
            gsap.from('.nav', {opacity: 0, duration: 1, delay:1, y: -30})
            gsap.from('.home__title', {opacity: 0, duration: 1.2, delay:1.2, y: -30})
            gsap.from('.home__img', {opacity: 0, duration: 1.3, delay:1.3, y: -50})

            /*SOCIAL, SUBTITLE Y BUTTON*/
            gsap.from('.home__social', {opacity: 0, duration: 1, delay:1.5, y: 50})
            gsap.from('.home__subtitle', {opacity: 0, duration: 1, delay: 1.8, y: 50})
            gsap.from('.home__button', {opacity: 0, duration: 1, delay:2, y: 50})
        </script>
    </body>
</html>
